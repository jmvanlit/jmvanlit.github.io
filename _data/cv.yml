        summary: Together with a team at the University of Fribourg, under supervision of <a href= "https://www.unifr.ch/directory/en/people/366435/28485">Natasha Wunsch</a> we are building a novel measurement of citizens' commitment to liberal democracy. Within this project, I am investigating how liberal commitment impacts citizens' political behaviour and willingness to defend democracy.
